server:
  port: 8081
spring:
  application:
    name: Eureka-service
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/mybatis
    username: root
    password: root
eureka:
  client:
    service-url:
      defaultZone: http://localhost:10086/Eureka
  instance:
    lease-renewal-interval-in-seconds: 30
    lease-expiration-duration-in-seconds: 90
